<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Todo Data Model</title>
</head>
<body>
    <div class="wrapper">
        <header><h1>Todo List</h1></header>
        <div class="inputField">
          <input type="text" placeholder="Enter new task" />
          <button>Add</button>
        </div>
        <ul class="todoList"> <!-- Make the list items a input type="checkbox" then classes with li.done styled with a css linethrough -->
          <li class="done">
            Todo Item 1 <span><button class="deleteBtn">Delete</button></span>
          </li>
          <li>
            Todo Item 2
            <span><button class="editBtn">Edit</button></span>
            <span><button class="deleteBtn">Delete</button></span>
          </li>
        </ul>
        <div class="footer">
          <!-- Adjust the pending # so it references a js variable -->
          <span>You have 1 pending task.</span>
          <button>Clear Done</button>
        </div>
    </div>
    <script src="./script.js" type="module"></script>
</body>
</html>
