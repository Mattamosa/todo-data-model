<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Basic Todo App</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Todo List</h1>
        </header>
        <div class="inputField">
            <input type="text" placeholder="Enter new task" />
            <button>Add</button>
        </div>
        <ul class="todoList">
            <li class="todo-item">
                <input type="checkbox" class="todo-checkbox" />
                <span class="todo-text">Sample Todo</span>
                <button class="todo-edit-btn">Edit</button>
                <button class="todo-delete-btn">Delete</button>
            </li>
        </ul>
        <div class="footer">
            <span id="pendingTasks"></span>
            <button class="clearCompletedButton">Clear Completed Todos</button>
        </div>        
    </div>
    <script src="./script.js" type="module"></script>
</body>
</html>
